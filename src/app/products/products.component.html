<app-filter
  [onlyAvailable]="onlyAvailable()"
  [onlyOrder]="onlyOrder()"
  [allGoods]="all()"
  (filterRadioButtonSelectionChange)="onFilterRadioButtonChange($event)"
></app-filter>

<app-category [categoryName]="objCategory()"></app-category>
<ng-container *ngFor="let p of products">
  <div
    *ngIf="
      courseCountRadioButton === 'All goods' ||
      courseCountRadioButton === p.available
    "
  >
    <div
      class="product-container"
      [ngStyle]="{
        backgroundColor: p.available === 'Available' ? '#d5f5e3' : '#FAD8d8'
      }"
    >
      <div class="image-container">
        <img
          src="{{ p.image }}"
          alt="No img"
          style="max-height: 50px; max-width: 50px"
        />
      </div>
      <div>
        <div class="name-container">
          <h6>{{ p.name }}</h6>
        </div>
        <div class="detailContainer">
          <div
            class="details"
            [ngStyle]="{ color: p.available === 'Available' ? 'Green' : 'Red' }"
          >
            {{ p.available }}
          </div>
          <div class="details"><b>Price: </b> {{ p.price }} $</div>
          <div class="details"><b>Color: </b> {{ p.color }}</div>
        </div>
      </div>
      <div class="options">
        <button class="btn btn-success">Show Details</button>
        <button
          class="btn btn-warning"
          *ngIf="p.available === 'Available'; else notifyme"
        >
          Buy Now
        </button>
        <ng-template #notifyme>
          <button class="btn btn-info">Notify me</button>
        </ng-template>
      </div>
    </div>
  </div>
</ng-container>
